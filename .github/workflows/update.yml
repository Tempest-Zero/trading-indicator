name: snapshot-once

on:
  workflow_dispatch:
  schedule:
    - cron: '*/5 * * * *'

jobs:
  update:
    runs-on: ubuntu-latest
    timeout-minutes: 4

    steps:
      # 1) Checkout and enable push with GITHUB_TOKEN
      - uses: actions/checkout@v4
        with:
          persist-credentials: true    # ‚Üê this line is critical

      # 2) Setup Python
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # 3) Install dependencies
      - name: Install dependencies
        run: pip install requests

      # 4) Generate the CSV
      - name: Run snapshot_once.py
        run: python snapshot_once.py

      # 5) Commit & push if changed
      - name: Commit and push CSV
        run: |
          git config --global user.name  "snapshot-bot"
          git config --global user.email "bot@example.com"
          if git status --porcelain agg_snapshot.csv | grep .; then
            git add agg_snapshot.csv
            git commit -m "auto snapshot $(date -u +'%Y-%m-%dT%H:%M:%SZ')"
            git push
          else
            echo "No changes to commit"
          fi
